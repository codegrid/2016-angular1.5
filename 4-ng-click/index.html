<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
<meta charset="utf-8">
<title>AngularJS ng-click demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

<h2>ng-click sample</h2>

<input type="number" ng-model="num">
<button ng-click="num = num + 1">increment</button>
<div>1 + {{num}} = {{1 + num}}</div>

</body>
</html>
