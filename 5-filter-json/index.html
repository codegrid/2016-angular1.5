<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>AngularJS filter, jsonフィルタ demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

<h2>filter, jsonフィルタのデモ</h2>

<div ng-controller="MainCtrl as vm">
  <input type="text" ng-model="vm.searchText">
  <pre>{{ vm.names | filter:vm.searchText | json }}</pre>
</div>

<script>
angular.module('myApp', [])
  .controller('MainCtrl', function() {
    var vm = this;
    vm.searchText = 'yamada';

    vm.names = [
      'Kazuhito Hokamura',
      'Takeshi Takatsudo',
      'Akihiro Oyamada',
      'Kazunori Tokuda',
      'Yukihisa Yamada',
    ];
  });
</script>

</body>
</html>
