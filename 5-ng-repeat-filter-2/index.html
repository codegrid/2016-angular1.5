<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>AngularJS フィールドごとに絞り込む</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

<h2>フィールドごとに絞り込む</h2>

<div ng-controller="MainCtrl as vm">
  <input type="search" ng-model="vm.search.name" placeholder="名前から検索"><br>
  <input type="search" ng-model="vm.search.age" placeholder="年齢から検索">
  <ul ng-repeat="person in vm.people | filter:vm.search">
    <li>{{person.name}} ({{person.age}})</li>
  </ul>
</div>

<script>
angular.module('myApp', [])
  .controller('MainCtrl', function() {
    var vm = this;
    vm.people = [
      { name: 'Kazuhito Hokamura', age: 30 },
      { name: 'Takeshi Takatsudo', age: 31 },
      { name: 'Akihiro Oyamada', age: 31 },
      { name: 'Kazunori Tokuda', age: 30 },
      { name: 'Yukihisa Yamada', age: 28 }
    ];
  });
</script>

</body>
</html>
