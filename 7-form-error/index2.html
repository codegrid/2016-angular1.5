<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>AngularJS form demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

<h2>$errorのデモ</h2>

<div ng-controller="MainCtrl as vm">
  <form name="myForm">
    <p ng-show="myForm.name.$error.maxlength">名前が長すぎます</p>
    <p ng-show="myForm.name.$error.minlength">名前が短すぎます</p>
    <p ng-show="myForm.name.$error.required">名前は必ず入力してください</p>
    <label>名前: <input type="text" name="name" ng-model="vm.formData.name" ng-minlength="4" ng-maxlength="8" required></label><br>
    <p ng-show="myForm.age.$error.required">年齢は必ず入力してください</p>
    <label>年齢: <input type="number" name="age" ng-model="vm.formData.age" required>
    <p>$error: {{myForm.$error}}</p>
  </form>
</div>

<script>
angular.module('myApp', [])
  .controller('MainCtrl', function() {
    var vm = this;
    vm.formData = {
      name: 'Yota Uno',
      age: undefined,
    };
  });
</script>

</body>
</html>
