<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>AngularJS ngTrueValue / ngFalseValue demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

<h2>ngTrueValue / ngFalseValueのデモ</h2>

<div ng-controller="MainCtrl as vm">
  <ul>
    <li><input type="checkbox" ng-model="vm.checkboxA"> CheckerA</li>
    <li><input type="checkbox" ng-true-value="'Yes'" ng-false-value="'No'" ng-model="vm.checkboxB"> CheckerB</li>
    <li><input type="checkbox" ng-true-value="{ value: 'On' }" ng-false-value="{ value: 'Off' }" ng-model="vm.checkboxC"> CheckerC</li>
  </ul>
  <p>CheckerA: {{vm.checkboxA}}</p>
  <p>CheckerB: {{vm.checkboxB}}</p>
  <p>CheckerC: {{vm.checkboxC.value}}</p>
</div>

<script>
angular.module('myApp', [])
  .controller('MainCtrl', function() {
    var vm = this;
  });
</script>

</body>
</html>
