<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>AngularJS directive demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

.dialog {
  background: rgba(0, 0, 0, 0.6);
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
}

.dialog-content {
  background: #FFF;
  width: 400px;
  margin: 0 auto;
  margin-top: 20px;
  padding: 20px;
  position: relative;
}

.dialog-close {
  position: absolute;
  top: 10px;
  right: 10px;
}
</style>
<body>

<div ng-controller="MainCtrl as $ctrl">
  <button ng-click="$ctrl.openDialog()">open</button>

  <my-dialog open="$ctrl.isDialogOpened">
    <h2 class="dialog-title">ダイアログタイトル</h2>
    <div class="dialog-body">
      <p>コンテンツ</p>
      <p>コンテンツ</p>
      <p>コンテンツ</p>
      <p>コンテンツ</p>
      <p>コンテンツ</p>
    </div>
  </my-dialog>
</div>

<script>
var app = angular.module('myApp', []);

app.directive('myDialog', function() {
  return {
    restrict: 'E',
    scope: {},
    bindToController: {
      'open': '='
    },
    transclude: true,
    template:
      '<div class="dialog" ng-show="$ctrl.open">' +
      '  <div class="dialog-content">' +
      '    <button ng-click="open = false" class="dialog-close">close</button>' +
      '    <div ng-transclude class="dialog-body"></div>' +
      '  </div>' +
      '</div>',
    controllerAs: '$ctrl',
    controller: function() {}
  };
});

app.controller('MainCtrl', function() {
  var vm = this;
  vm.openDialog = function() {
    vm.isDialogOpened = true;
  };
});
</script>
</body>
</html>
