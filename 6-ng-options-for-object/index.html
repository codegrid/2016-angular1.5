<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>AngularJS select / ngOptions demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

<h2>selectのデモ</h2>

<div ng-controller="MainCtrl as vm">
  <select ng-options="key as value for (key, value) in vm.foods" ng-model="vm.selected"></select>
  <p>Selected: {{vm.selected}}</p>
</div>

<script>
angular.module('myApp', [])
  .controller('MainCtrl', function() {
    var vm = this;
    vm.foods = {
      beef: '牛肉',
      pork: '豚肉',
      chicken: '鶏肉',
    };
    vm.selected = 'beef';
  });
</script>

</body>
</html>
