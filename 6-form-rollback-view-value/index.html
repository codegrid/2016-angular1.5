<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>AngularJS form demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

<h2>$rollbackViewValue()のデモ</h2>

<div ng-controller="MainCtrl as vm">
  <form name="myForm">
    <p>2秒後に入力値がモデルに反映されます</p>
    <label>名前: <input type="text" name="name" ng-model="vm.formData.name" ng-model-options="{ debounce: 2000 }"></label><br>
    <a href="" ng-click="myForm.$rollbackViewValue()">$rollbackViewValue</a>
    <a href="" ng-click="myForm.$commitViewValue()">$commitViewValue</a>
    <p>$viewValue: {{myForm.name.$viewValue}}</p>
    <p>$modelValue: {{myForm.name.$modelValue}}</p>
  </form>
</div>

<script>
angular.module('myApp', [])
  .controller('MainCtrl', function() {
    var vm = this;
    vm.formData = {
      name: 'Yota Uno',
    };
  });
</script>

</body>
</html>
