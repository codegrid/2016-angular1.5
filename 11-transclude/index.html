<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>AngularJS directive demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<style>
.my-btn {
  color: #333;
  background: #CCC;
  display: inline-block;
  padding: 10px 30px;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
}

.my-btn > i {
  margin-right: 5px;
}
</style>
<body>

<div ng-controller="MainCtrl as $ctrl">
  <p><my-btn icon="edit">編集</my-btn></p>
  <p><my-btn icon="plus">追加</my-btn></p>
  <p><my-btn icon="trash-o">削除</my-btn></p>
</div>

<script>
var app = angular.module('myApp', []);

app.directive('myBtn', function() {
  return {
    restrict: 'E',
    replace: true,
    transclude: true,
    scope: {},
    bindToController: {
      icon: '@'
    },
    template:
      '<span class="my-btn">' +
      '  <i class="fa fa-{{$ctrl.icon}}"></i>' +
      '  <span ng-transclude></span>' +
      '</span>',
    controllerAs: '$ctrl',
    controller: function() {}
  };
});

app.controller('MainCtrl', function($scope) {
});
</script>
</body>
</html>
