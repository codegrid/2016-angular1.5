<!DOCTYPE html>
<html lang="ja" ng-app="myApp" ng-csp>
<head>
<meta charset="utf-8">
<title>AngularJS ng-href</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>

<h2>ng-href</h2>

<div ng-controller="MainCtrl as vm">
  <input type="radio" name="href" value="1" ng-model="vm.id">1
  <input type="radio" name="href" value="2" ng-model="vm.id">2
  <input type="radio" name="href" value="3" ng-model="vm.id">3
  <p>
    <a href="" ng-href="./content{{vm.id}}.html">content{{vm.id}}.htmlに遷移</a>
  </p>
</div>

<script>
angular.module('myApp', [])
  .controller('MainCtrl', function() {
    var vm = this;
    vm.id = '1';
  });
</script>

</body>
</html>
