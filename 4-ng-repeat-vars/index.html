<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>AngularJS ng-repeatの特殊変数</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<style>
table {
  border-collapse: collapse;
  font-size: 15px;
}
th, td {
  padding: 4px;
  border: 1px solid #999;
}
th {
  background: #EFEFEF;
  font-size: 14px;
}
</style>
</head>
<body>

<h2>ng-repeatの特殊変数</h2>

<div ng-controller="MainCtrl as vm">
  <table>
    <tr>
      <th>Value</th>
      <th>$index</th>
      <th>$first</th>
      <th>$middle</th>
      <th>$last</th>
      <th>$even</th>
      <th>$odd</th>
    </tr>
    <tr ng-repeat="name in vm.names">
      <td>{{name}}</td>
      <td>{{$index}}</td>
      <td>{{$first}}</td>
      <td>{{$middle}}</td>
      <td>{{$last}}</td>
      <td>{{$even}}</td>
      <td>{{$odd}}</td>
    </tr>
  </table>
</div>

<script>
angular.module('myApp', [])
  .controller('MainCtrl', function() {
    var vm = this;
    vm.names = [
      'Kazuhito Hokamura',
      'Takeshi Takatsudo',
      'Akihiro Oyamada',
      'Kazunori Tokuda',
      'Yukihisa Yamada',
    ];
  });
</script>

</body>
</html>
